<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Shopping Cart - Jay's Spray-Paint</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #ff6b6b, #f7d794, #70a1ff, #1e90ff);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background: rgba(0,0,0,0.8);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header .logo {
      font-weight: 700;
      font-size: 1.5rem;
      font-family: 'Montserrat', sans-serif;
      color: #ffdd59;
    }
    header a {
      color: #ffdd59;
      text-decoration: none;
      font-weight: 700;
      font-size: 1rem;
    }
    header a:hover {
      color: #fff;
    }

    main {
      flex: 1;
      padding: 20px;
      max-width: 700px;
      margin: 20px auto;
      background: rgba(0,0,0,0.6);
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,0,0,0.7);
      backdrop-filter: blur(6px);
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
      color: #ffdd59;
      font-weight: 700;
    }

    .cart-items {
      list-style: none;
      padding: 0;
      margin: 0 0 20px 0;
    }

    .cart-item {
      display: flex;
      flex-wrap: wrap;
      background: rgba(255,255,255,0.1);
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 12px;
      align-items: center;
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
      flex-shrink: 0;
    }

    .item-details {
      flex: 1 1 200px;
      min-width: 150px;
    }

    .item-details h3 {
      margin: 0 0 6px 0;
      font-size: 1.1rem;
      color: #ffdd59;
    }
    .item-details p {
      margin: 0;
      font-size: 1rem;
    }

    .item-actions {
      display: flex;
      align-items: center;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .quantity-control {
      display: flex;
      align-items: center;
      margin-right: 20px;
    }
    .quantity-control button {
      background: #ffdd59;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 6px;
      color: #000;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .quantity-control button:hover {
      background: #fff;
    }
    .quantity-control span {
      margin: 0 10px;
      min-width: 25px;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 700;
      color: #fff;
    }

    .remove-btn {
      background: transparent;
      border: none;
      color: #ff6b6b;
      font-weight: 700;
      cursor: pointer;
      font-size: 1rem;
      padding: 6px 10px;
      border-radius: 6px;
      transition: color 0.3s ease;
      user-select: none;
    }
    .remove-btn:hover {
      color: #ff3b3b;
    }

    .total {
      text-align: right;
      font-size: 1.4rem;
      font-weight: 700;
      color: #ffdd59;
      margin-top: 20px;
    }

    .checkout-btn {
      display: block;
      width: 100%;
      padding: 15px 0;
      margin-top: 25px;
      background: #ffdd59;
      color: #000;
      font-weight: 700;
      font-size: 1.25rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .checkout-btn:hover {
      background: #fff;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }
      .cart-item img {
        margin-bottom: 10px;
        margin-right: 0;
        width: 100%;
        max-width: 280px;
        height: auto;
      }
      .item-actions {
        flex-direction: column;
        align-items: flex-start;
      }
      .quantity-control {
        margin-right: 0;
        margin-bottom: 10px;
      }
      .total {
        font-size: 1.2rem;
      }
      .checkout-btn {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Jay's Spray-Paint</div>
    <a href="index.html" aria-label="Back to Home">‚Üê Home</a>
  </header>

  <main>
    <h1>Your Cart</h1>
    <ul class="cart-items" id="cart-items">
      <!-- Items will be populated by JS -->
    </ul>

    <div class="total" id="total">Total: $0.00</div>

    <button class="checkout-btn" id="checkout-btn">Checkout</button>
  </main>

  <script>
    // Helper: Load cart from localStorage
    function loadCart() {
      const cart = localStorage.getItem('cart');
      return cart ? JSON.parse(cart) : [];
    }

    // Save cart
    function saveCart(cart) {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    // Format price
    function formatPrice(num) {
      return '$' + num.toFixed(2);
    }

    // Render cart items
    function renderCart() {
      const cartItemsContainer = document.getElementById('cart-items');
      const totalDisplay = document.getElementById('total');
      const cart = loadCart();

      cartItemsContainer.innerHTML = '';

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<p style="text-align:center; color:#fff;">Your cart is empty.</p>';
        totalDisplay.textContent = 'Total: $0.00';
        document.getElementById('checkout-btn').disabled = true;
        return;
      }

      let total = 0;

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        const li = document.createElement('li');
        li.className = 'cart-item';

        li.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <div class="item-details">
            <h3>${item.name}</h3>
            <p>Price: ${formatPrice(item.price)}</p>
            <p>Subtotal: ${formatPrice(itemTotal)}</p>
          </div>
          <div class="item-actions">
            <div class="quantity-control">
              <button aria-label="Decrease quantity" data-index="${index}" class="decrease-btn">-</button>
              <span>${item.quantity}</span>
              <button aria-label="Increase quantity" data-index="${index}" class="increase-btn">+</button>
            </div>
            <button aria-label="Remove item" data-index="${index}" class="remove-btn">Remove</button>
          </div>
        `;

        cartItemsContainer.appendChild(li);
      });

      totalDisplay.textContent = `Total: ${formatPrice(total)}`;
      document.getElementById('checkout-btn').disabled = false;

      // Attach event listeners after render
      attachEventListeners();
    }

    // Attach event listeners for quantity and remove buttons
    function attachEventListeners() {
      const decreaseButtons = document.querySelectorAll('.decrease-btn');
      const increaseButtons = document.querySelectorAll('.increase-btn');
      const removeButtons = document.querySelectorAll('.remove-btn');

      decreaseButtons.forEach(button => {
        button.addEventListener('click', () => {
          const index = button.getAttribute('data-index');
          updateQuantity(index, -1);
        });
      });
      increaseButtons.forEach(button => {
        button.addEventListener('click', () => {
          const index = button.getAttribute('data-index');
          updateQuantity(index, 1);
        });
      });
      removeButtons.forEach(button => {
        button.addEventListener('click', () => {
          const index = button.getAttribute('data-index');
          removeItem(index);
        });
      });
    }

    // Update quantity
    function updateQuantity(index, change) {
      const cart = loadCart();
      if (!cart[index]) return;

      let newQty = cart[index].quantity + change;
      if (newQty < 1) newQty = 1; // minimum 1

      cart[index].quantity = newQty;
      saveCart(cart);
      renderCart();
    }

    // Remove item
    function removeItem(index) {
      let cart = loadCart();
      cart.splice(index, 1);
      saveCart(cart);
      renderCart();
    }

    // Checkout button handler (dummy)
    document.getElementById('checkout-btn').addEventListener('click', () => {
      alert('Checkout feature is not implemented yet.');
    });

    // Initial render
    renderCart();
  </script>
</body>
</html>
