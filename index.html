<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jay's Spray-Paint</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #ff6b6b, #f7d794, #70a1ff, #1e90ff);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      color: #fff;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 20px 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
    }

    nav a {
      color: #ffdd59;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #fff;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1549887534-29115e6e18f0') center/cover no-repeat;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 2.5em;
      text-shadow: 2px 2px 8px #000;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
    }

    .content {
      padding: 30px 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      margin: 20px auto;
      max-width: 800px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(6px);
    }

    .shop-item {
      margin: 20px 0;
      padding: 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
    }

    .shop-item img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .shop-item button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #ffdd59;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .shop-item button:hover {
      background: #fff;
    }

    footer {
      background: rgba(0, 0, 0, 0.8);
      color: #aaa;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }

    /* Popup */
    #popup {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #2ecc71;
      color: #fff;
      padding: 15px 25px;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      display: none;
      z-index: 9999;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
      }

      .hero {
        font-size: 1.8em;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <div id="popup">Item added to cart!</div>

  <header>
    <div style="font-size: 1.8em; font-weight: bold;">Jay's Spray-Paint</div>
    <nav>
      <a href="#">Home</a>
      <a href="#shop">Shop</a>
      <a href="cart.html">ðŸ›’ Cart</a>
    </nav>
  </header>

  <div class="hero">
    Custom Spray-Paint Art
  </div>

  <div class="content" id="shop">
    <h2>Shop</h2>
    <div class="shop-item">
      <img src="https://images.unsplash.com/photo-1599058917212-d750089bc7d5?auto=format&fit=crop&w=800&q=80" alt="Spray Paint Canvas">
      <h3>Spray Paint Canvas - Abstract</h3>
      <p>$30.00</p>
      <button onclick="addToCart('Spray Paint Canvas - Abstract', 30)">Add to Cart</button>
    </div>
  </div>

  <footer>
    &copy; 2025 Jay's Spray-Paint. All rights reserved.
  </footer>

  <script>
    function showPopup(message) {
      const popup = document.getElementById("popup");
      popup.textContent = message;
      popup.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
      }, 1500);
    }

    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      showPopup(name + " added to cart!");
      setTimeout(() => {
        window.location.href = "cart.html";
      }, 1600);
    }
  </script>
</body>
</html>
